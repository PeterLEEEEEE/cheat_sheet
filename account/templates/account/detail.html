{% extends 'base.html' %}

{% block content %}

    <div>
        <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
            <p>
                {#                언제 가입했는지#}
                {{ target_user.date_joined }}
            </p>
            <h2>
                {{ target_user.username }}
            </h2>

            {% if target_user == user %}
                <a href="{% url 'account:update' pk=user.pk %}">
                    <p>Change Info</p>
                </a>
                <a href="{% url 'account:delete' pk=user.pk %}">
                    <p>quit</p>
                </a>
            {% endif %}
        </div>
    </div>


{% endblock %}
