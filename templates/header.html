<div class="pin_header">
    <div><h1 class="pin_logo">Pin</h1></div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
            <a href="{% url 'account:login' %}?next={{ request.path }}">
                <span>Login</span>
            </a>
            <a href="{% url 'account:create' %}">
                <span>Sign Up</span>
            </a>
        {% else %}
            <a href="{% url 'account:detail' pk=user.pk %}?next={{ request.path }}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'account:logout' %}?next={{ request.path }}">
                <span>Logout</span>
            </a>
        {% endif %}
    </div>
</div>
